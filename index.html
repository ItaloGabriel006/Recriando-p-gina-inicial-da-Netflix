<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!---owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>FLIX ANIMES</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FLIX ANIMES</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Categorias</a>
                <a href="#">Animes</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>


    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Sword Art Online: Ordinal Scale </h3>
                <p class="descricao">
                    Em 2026, 4 anos após o infame incidente de Sword Art Online, 
                    uma nova forma de tecnologia emergiu: o Augma, um dispositivo 
                    que utiliza um sistema de Realidade Aumentada. 
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="corrousel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/darling.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Jujutsu.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/Naruto.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/OlhosdeGato.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/violetEvergarden.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/VozdoSilencio.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/yourlie.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/YourName.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/fruitsBasket.jpg" alt="">
                </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7d1a522d29.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
